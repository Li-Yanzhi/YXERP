<div class="category-layer">
    <div class="category-header"><span class="long">全部分类</span> <a href="javascript:void(0);" data-id="" class="ico-add right mTop3">添加属性</a></div>
    <ul class="category-list">
        {%
	        for(var i=0, j=$data.length; i < j; i++){
	        var item = $data[i];
        %}
        <li data-id="{%=item.AttrID%}" title="{%=item.Description%}">
            <span class="category-name long">{%=item.AttrName%}</span>
            <span class="ico-edit right"></span>
        </li>
        {% } %}
    </ul>
</div>
